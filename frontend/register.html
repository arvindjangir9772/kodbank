<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbank - Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="card">
            <h1>Register for Kodbank</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" class="input-control" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-control" required placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" class="input-control" required placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-control" required placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" class="input-control" required>
                        <option value="customer">Customer</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="text-center">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>

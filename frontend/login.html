<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbank - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="card">
            <h1>Login to Kodbank</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" class="input-control" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-control" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="text-center">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
